---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-promotion-service-fall2101-dev
  path: .
  instances: 2
  memory: 256M
  routes:
  - route: nyu-promotion-service-fall2101-dev.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL-dev
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false

- name: nyu-promotion-service-fall2101-prod
  path: .
  instances: 1
  memory: 128M
  routes:
  - route: nyu-promotion-service-fall2101-prod.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL-prod
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
